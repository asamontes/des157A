<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Silly the Fortune Teller</title>
</head>
<body>
    <header>
        <h1>I'll Tell You Your Fortune</h1>
        <div><img src="images/button.GIF" alt="spinning clothing button" id="spinbutton"></div>
    </header>

    <button id="tellme" class="shown">tell me!</button>

    <audio controls autoplay loop hidden>
        <source src="sounds/SF_V2.mp3" type="audio/mp3">
    </audio>

    <main>
        <section id="game" class="hidden">
            <h1 id="quest1">Pick a color</h1>
            <div class="colorOvals">
                <div class="colors">
                    <img src="images/Ellipse7.png" alt="oval" height="200" width="220" id="circR">
                    <img src="images/Ellipse8.png" alt="oval" height="200" width="220" id="circG">
                </div>

                <div class="colors">
                    <img src="images/Ellipse9.png" alt="oval" height="200" width="220" id="circB">
                    <img src="images/Ellipse10.png" alt="oval" height="200" width="220" id="circP">
                </div>
            </div>  
        </section>

        <section id="game2" class="hidden">
            <h1 id="quest2">Pick a button</h1>
            <div class="colorButtons">
                <div class="buttons">
                    <img src="images/mustard.png" alt="oval" height="200" width="200" id="mustard">
                    <img src="images/peach.png" alt="oval" height="200" width="200" id="peach">
                </div>

                <div class="buttons">
                    <img src="images/burple.png" alt="oval" height="200" width="200" id="burple">
                    <img src="images/burgndy.png" alt="oval" height="200" width="200" id="burgandy">
                </div>
            </div>  
        </section>

        <section id="game3" class="hidden">
            <h1 id="quest3">Pick a city</h1>
            <div class="colorButtons">
                <div class="cities1">
                    <img src="images/tokyo.png" alt="oval" height="200" width="200">
                    <img src="images/taipei.png" alt="oval" height="200" width="200">
                </div>

                <div class="cities2">
                    <img src="images/shangh.png" alt="oval" height="200" width="200">
                    <img src="images/sonso.png" alt="oval" height="200" width="200">
                </div>
            </div>  
        </section>

        <section id="response" class="hidden">
            <h1 id="numRoll"></h1>
            <p id="comment1">I think this color suits you really well!</p>
            <button class="next">Next</button>
        </section>

        <section id="response2" class="hidden">
            <h1 id="numRoll1"></h1>
            <p id="comment2">I think this color suits you really well!</p>
            <button class="nextagain">Next</button>
        </section>

        <section id="response3" class="hidden">
            <h1 id="numRoll2"></h1>
            <p id="comment3">I think this color suits you really well!</p>
            <button class="nextthrice">Next</button>
        </section>

        <section id="finalScreen" class="hidden">
            <h1 id="totalNum"></h1>
            <p id="urFortune"></p>
            <img src="images/bigsilly.PNG" alt="blown up silly" id="bigsilly" width="1400" height="700">
            <button class="close">try again</button>
        </section>
    </main>
</body>
</html>
