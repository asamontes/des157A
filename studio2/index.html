<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Levi's New Home</title>
</head>
<body>
    <header>
        <h1>Levi's New Home!</h1>
    </header>

    <main>
        <section id="one">
            <article class="pickme" id="a1"><img src="images/kitchim.JPG" alt="the kitchen" width="250" height="300"></article>
            <article  class="pickme" id="a2"><img src="images/livingrm.JPG" alt="the living room" width="400" height="300"></article>
        </section>

        <section id="two">
            <article  class="pickme" id="a3"><img src="images/daroom.JPG" alt="the bedroom" width="300" height="250"></article>
            <article  class="pickme" id="a4"><img src="images/diningshoes.JPG" alt="the dining entrance" width="350" height="250"></article>
        </section>

        <!-- Overlays -->
        <section id="overlay1" class="hidden">
            <h2>Kitchen</h2>
            <div id="container">
                <img src="images/kitchim.JPG" alt="the kitchen" class="start">
                <div id="counter"></div>
            </div>
        </section>

        <section id="overlay2" class="hidden">
            <h2>Living Rm</h2>
            <img src="images/livingrm.JPG" alt="the living room" width="950" height="800">
        </section>

        <section id="overlay3" class="hidden">
            <h2>Bedroom</h2>
            <img src="images/daroom.JPG" alt="the bedroom" width="900" height="750">
        </section>

        <section id="overlay4" class="hidden">
            <h2>Doorway</h2>
            <img src="images/diningshoes.JPG" alt="the dining entrance" width="950" height="800">
        </section>

        <!-- Sliders -->
        <section id="levikitch">
            <div class="slider">
                <div class="a">
                    <img src="images/counter1.jpg" alt="slide" class="myimage">
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
