<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;600&family=Inconsolata&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Get Roasted by Melon</title>
</head>
<body>
    <div id="bubble">
    <header>
        <h1 id="one">Get</h1>
        <h1 id="two">ROASTED</h1>
        <h1 id="three">by Melon</h1>
    </header>

    <main>
        <div id="ask4">
        <form id="daform">
            <label for="food">Your favorite (solid) food: </label><input type="text" id="food" required>
            <label for="adj1">An adjective: </label><input type="text" id="adj1" required>
            <label for="music">Your favorite band: </label><input type="text" id="music" required>
            <label for="noun1">A noun (plural): </label><input type="text" id="noun1" required>
        </form>
        <form>
            <label for="name">Your middle-name/nickname: </label><input type="text" id="name" required>
            <label for="adj2">Another adjective: </label><input type="text" id="adj2" required>
            <label for="noun2">A noun (thing) </label><input type="text" id="noun2" required>
            <label for="verb">A verb: </label><input type="text" id="verb" required>
        </form>
         </div>
        <form>
            <input type="submit" id="sendIt" value="So did he roast you?">
        </form>

        <section id="overlay" class="hidden">
            <h1 class="innerH1">HAHA</h1>
            <h1 class="innerH2">ROASTED!</h1>
            <article id="madlib"></article>
            <button class="close">Get Roasted Again?</button>
            <img src="images/bigtext.svg" alt="big text bubble" width="650px" height="650px" id="textbub">
        </section>
    </main>
    </div>
</body>
</html>
