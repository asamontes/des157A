<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the html file in your browser and inspect the console in order to see the functionality of my code.</h2>

    <script>
        for (var i=1; i<101; i++){
            var divThree = i % 3;
            var divFive = i % 5;
            
            if (divThree == 0){
                console.log("Fizz");
            } else if (divFive == 0){
                console.log("Buzz");
            } else{
                console.log(i);
            }
        }
    </script>
</body>
